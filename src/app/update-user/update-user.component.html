<h1 class="header text-center ">ADD PROJECTS</h1><hr>
<!-- <h1 class="text-center"> {{message}} </h1> -->
         

<div class="container mt-5 ">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fullname1"> ID</label>
            <input type="text" [(ngModel)]="userDetails.id" class="form-control" id="fullname" name="UserId">
          </div>
          <div class="form-group col-md-6">
            <label for="username">Name:</label>
            <input type="text"  [(ngModel)]="userDetails.name" class="form-control" id="username" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="userDetails.address"    class="form-control" id="address" name="address">
          </div>
          <div class="form-group col-md-6">
            <label for="mobile">Mobile Number</label>
            <input type="number" [(ngModel)]="userDetails.moNumber" class="form-control" id="mobile"name="moNumber">
          </div>
          &nbsp;
        </div>
         <button type="submit" class="btn btn-primary"(click)=updateUser()>Udate</button>
      </form>
</div>
<hr class="mt-5">
