   <h1 class="header text-center ">ADD PROJECTS</h1><hr>
<h1 class="text-center"> {{message}} </h1>
         

<div class="container mt-5 ">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fullname1"> ID</label>
            <input type="text" class="form-control" id="fullname">
          </div>
          <div class="form-group col-md-6">
            <label for="username">Name:</label>
            <input type="text" [(ngModel)] ="user.name" class="form-control" id="username" name="name">
          </div>
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" [(ngModel)] ="user.address"class="form-control" id="address" name="address">
          </div>
          <div class="form-group col-md-6">
            <label for="mobile">Mobile Number</label>
            <input type="number" [(ngModel)] ="user.moNumber" class="form-control" id="mobile"name="moNumber">
          </div>
          &nbsp;
        </div>
         <button type="submit" class="btn btn-primary"(click)=addUsers()>SUBMIT</button>
      </form>
</div>
<hr class="mt-5">
