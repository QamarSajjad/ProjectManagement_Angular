
  

<div class=" mt-5 container ">
  <input class="form-control me-2" #refname name={{user.name_product}} type="search" placeholder="Search" aria-label="Search" ngModel="searchUser">
  <button class="btn btn-outline-success mt-3" (click)="searchUser(refname)">Search</button>&nbsp;&nbsp;
  <button class="btn btn-outline-success mt-3" routerLink="/projectTaskLists">Task Lists</button>

 <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Project Name</th>
        <th scope="col">Project Type</th>
        <th scope="col">Project Ceated By</th>
        <th scope="col">Project Ceated At</th>
        <th scope="col">All Operation</th>


      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let user of users ">
        <th scope="row">{{user.id}}</th>
        <td class="mt-5">{{user.name}}</td>
        <td>{{user.address}}</td>
        <td>{{user.moNumber}} </td>

        <td><button class=" btn btn-danger" data-toggle="tooltip" data-placement="top" title="Delete" (click)="removeUser(user.id)">Delete</button></td>
        <td><button class=" btn btn-primary" [routerLink]="['/userDetails',user.id]">Details</button></td>
        <td><button class=" btn btn-primary" [routerLink]="['/updateUser',user.id]">Edit</button></td>


        <td> <input class="form-check-input" type="checkbox" id="flexCheckDefault"></td>

      </tr>

    </tbody>
  </table>

</div>
